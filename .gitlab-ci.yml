stages:
  - build_development
  - build_production

build_development:
  stage: build_development
  script:
    - dotnet run --project Library/Build.Library.csproj --configuration Release --
      --Configuration R21_Release
      --Stage Development
      --ProjectName Build.Library
  tags:
    - AutodeskRunner
  rules:
    - if: '$CI_COMMIT_BRANCH == "Development"'
    - when: never

build_production:
  stage: build_production
  script:
    - dotnet run --project Library/Build.Library.csproj --configuration Release --
      --Configuration R21_Release
      --Stage Production
      --ProjectName Build.Library
  tags:
    - AutodeskRunner
  rules:
    - if: '$CI_COMMIT_BRANCH == "Production"'
    - when: never
